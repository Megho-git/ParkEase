<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #a5b4fc;
      --accent: #ec4899;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      min-height: 100vh;
      color: var(--gray-800);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .signup-container {
      background: white;
      padding: 2.5rem;
      border-radius: 24px;
      box-shadow: var(--shadow-xl);
      border: 1px solid var(--gray-100);
      width: 100%;
      max-width: 420px;
      position: relative;
      overflow: hidden;
    }

    .signup-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      color: white;
      font-size: 1.5rem;
      font-weight: 800;
    }

    h2 {
      color: var(--gray-800);
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: var(--gray-600);
      font-size: 0.875rem;
      font-weight: 500;
    }

    .flash-messages {
      margin-bottom: 1.5rem;
    }

    .flash-message {
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 0.5rem;
      font-weight: 500;
      background: #fef2f2;
      color: var(--error);
      border: 1px solid #fecaca;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--gray-700);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.025em;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid var(--gray-200);
      border-radius: 12px;
      font-size: 1rem;
      color: var(--gray-800);
      background: var(--gray-50);
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      transform: translateY(-1px);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      padding: 0.875rem 1.5rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      font-family: inherit;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    button:active {
      transform: translateY(0);
    }

    .login-text {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.875rem;
      color: var(--gray-600);
    }

    .login-text a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .login-text a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .input-group {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-400);
      font-size: 1rem;
    }

    .input-group input {
      padding-left: 2.5rem;
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }

      .signup-container {
        padding: 1.5rem;
        border-radius: 16px;
      }

      h2 {
        font-size: 1.5rem;
      }
    }

    /* Animation for form elements */
    .form-group {
      opacity: 0;
      animation: slideUp 0.5s ease forwards;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    .form-group:nth-child(4) { animation-delay: 0.4s; }
    .form-group:nth-child(5) { animation-delay: 0.5s; }

    button {
      opacity: 0;
      animation: slideUp 0.5s ease forwards;
      animation-delay: 0.6s;
    }

    .login-text {
      opacity: 0;
      animation: slideUp 0.5s ease forwards;
      animation-delay: 0.7s;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Floating label effect */
    .floating-label {
      position: relative;
    }

    .floating-label input,
    .floating-label textarea {
      padding-top: 1.5rem;
      padding-bottom: 0.5rem;
    }

    .floating-label label {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      transition: all 0.3s ease;
      pointer-events: none;
      background: white;
      padding: 0 0.25rem;
      text-transform: none;
      font-size: 1rem;
      font-weight: 400;
      color: var(--gray-500);
    }

    .floating-label input:focus + label,
    .floating-label input:not(:placeholder-shown) + label,
    .floating-label textarea:focus + label,
    .floating-label textarea:not(:placeholder-shown) + label {
      top: 0;
      transform: translateY(-50%);
      font-size: 0.75rem;
      color: var(--primary);
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="signup-container">
    <div class="header">
      <div class="header-icon">üë§</div>
      <h2>Join ParkEase</h2>
      <p class="subtitle">Create your account to start parking smarter</p>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
            <div class="flash-message">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('signup') }}">
      <div class="form-group">
        <div class="input-group">
          <span class="input-icon">üìß</span>
          <input type="email" name="email" placeholder="Enter your email address" required>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="input-icon">üîí</span>
          <input type="password" name="password" placeholder="Create a strong password" required>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="input-icon">üë®‚Äçüíº</span>
          <input type="text" name="fullname" placeholder="Enter your full name" required>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="input-icon">üè†</span>
          <textarea name="address" placeholder="Enter your complete address" required rows="3"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="input-icon">üìç</span>
          <input type="text" name="pincode" placeholder="Enter your pin code" required>
        </div>
      </div>

      <button type="submit">
        ‚ú® Create Account
      </button>
    </form>

    <div class="login-text">
      Already have an account? <a href="{{ url_for('login') }}">Sign in here</a>
    </div>
  </div>
</body>
</html>
