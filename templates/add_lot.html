<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Parking Lot</title>
  <style>
    :root {
      --primary: #5e1f92;
      --primary-dark: #47166f;
      --accent-bg: #dbc8f0;
      --page-bg: #f4f1fa;
      --text-color: #2e2e2e;
    }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: var(--page-bg);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: var(--primary-dark);
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-color);
    }
    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      height: 80px;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 12px 24px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: var(--primary-dark);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Add New Parking Lot</h2>

    <form method="POST" action="#">
      <label for="prime_location_name">Prime Location Name</label>
      <input type="text" id="prime_location_name" name="prime_location_name" required>

      <label for="address">Address</label>
      <textarea id="address" name="address" required></textarea>

      <label for="pin_code">Pin Code</label>
      <input type="text" id="pin_code" name="pin_code" required>

      <label for="price_per_hour">Price Per Hour (â‚¹)</label>
      <input type="number" id="price_per_hour" name="price_per_hour" required>

      <label for="available_spots">Maximum Number of Spots</label>
      <input type="number" id="available_spots" name="available_spots" required>

      <div class="button-group">
        <button type="submit">Add</button>
        <a href="{{ url_for('admin_dashboard') }}" class="button">Cancel</a>
      </div>
    </form>
  </div>

</body>
</html>
