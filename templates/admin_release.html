<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Release Parking Spot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #a5b4fc;
      --accent: #ec4899;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      min-height: 100vh;
      color: var(--gray-800);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .booking-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 3rem;
      border-radius: 24px;
      box-shadow: var(--shadow-xl);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
      animation: slideUp 0.8s ease-out 0.2s both;
      position: relative;
      overflow: hidden;
    }

    .booking-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent), var(--primary));
      background-size: 200% 100%;
      animation: shimmer 2s linear infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .booking-header {
      margin-bottom: 2rem;
    }

    .booking-title {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .booking-subtitle {
      color: var(--gray-600);
      font-size: 1rem;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
      animation: slideInLeft 0.6s ease-out;
      animation-fill-mode: both;
    }

    .form-group:nth-child(2) { animation-delay: 0.1s; }
    .form-group:nth-child(3) { animation-delay: 0.2s; }
    .form-group:nth-child(4) { animation-delay: 0.3s; }
    .form-group:nth-child(5) { animation-delay: 0.4s; }
    .form-group:nth-child(6) { animation-delay: 0.5s; }

    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: var(--gray-700);
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .form-input {
      width: 100%;
      padding: 1rem;
      border: 2px solid var(--gray-200);
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      background: var(--gray-50);
      color: var(--gray-700);
      transition: all 0.3s ease;
      cursor: not-allowed;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .cost-highlight {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.05));
      border-color: var(--success) !important;
      color: var(--success) !important;
      font-weight: 700;
    }

    .info-notice {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(236, 72, 153, 0.1));
      border: 2px solid rgba(99, 102, 241, 0.2);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1.5rem 0;
      animation: slideInRight 0.6s ease-out 0.6s both;
    }

    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .info-text {
      color: var(--gray-700);
      font-size: 0.875rem;
      font-weight: 500;
      line-height: 1.6;
      margin: 0;
    }

    .button-container {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      animation: slideUp 0.6s ease-out 0.8s both;
    }

    .btn {
      flex: 1;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: var(--shadow-md);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn-secondary {
      background: linear-gradient(135deg, var(--gray-500), var(--gray-600));
      color: white;
      box-shadow: var(--shadow-md);
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      background: linear-gradient(135deg, var(--gray-600), var(--gray-700));
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-element {
      position: absolute;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(236, 72, 153, 0.1));
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .floating-element:nth-child(1) {
      width: 60px;
      height: 60px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-element:nth-child(2) {
      width: 80px;
      height: 80px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .floating-element:nth-child(3) {
      width: 40px;
      height: 40px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }

      .booking-container {
        padding: 2rem 1.5rem;
      }

      .booking-title {
        font-size: 1.5rem;
      }

      .button-container {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

<div class="floating-elements">
  <div class="floating-element"></div>
  <div class="floating-element"></div>
  <div class="floating-element"></div>
</div>

<div class="booking-container">
  <div class="booking-header">
    <h2 class="booking-title">Admin Release - Full Payment</h2>
    <p class="booking-subtitle">Complete the admin-initiated release process</p>
  </div>

  <form method="POST" id="releaseForm">
    <div class="form-group">
      <label class="form-label">Spot ID</label>
      <input type="text" class="form-input" value="{{ spot.id }}" readonly>
    </div>

    <div class="form-group">
      <label class="form-label">Vehicle Number</label>
      <input type="text" class="form-input" value="{{ reservation.vehicle_number }}" readonly>
    </div>

    <div class="form-group">
      <label class="form-label">Parking Time</label>
      <input type="text" class="form-input" value="{{ reservation.parking_time.strftime('%Y-%m-%d %H:%M:%S') }}" readonly>
    </div>

    <div class="form-group">
      <label class="form-label">Release Time</label>
      <input type="text" class="form-input" value="{{ release_time.strftime('%Y-%m-%d %H:%M:%S') }}" readonly>
    </div>

    <div class="form-group">
      <label class="form-label">Total Cost (₹{{ spot.lot.price_per_hour }}/hour)</label>
      <input type="text" class="form-input cost-highlight" value="₹{{ total_cost }}" readonly>
    </div>

    <div class="info-notice">
    <p class="info-text">
        <strong>⚖️ Admin Release Notice:</strong><br>
        This release was initiated by admin via QR code scan. The full parking fee is charged as this is considered 
        a completed parking session, not a cancellation.
    </p>
    </div>

    <div class="button-container">
      <button type="submit" class="btn btn-primary" id="releaseBtn">
        <div class="loading-spinner" id="loadingSpinner"></div>
        <span id="btnText">Release Spot</span>
      </button>
      <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
        Cancel
      </a>
    </div>
  </form>
</div>

<script>
  document.getElementById('releaseForm').addEventListener('submit', function(e) {
    const btn = document.getElementById('releaseBtn');
    const spinner = document.getElementById('loadingSpinner');
    const btnText = document.getElementById('btnText');
    
    btn.disabled = true;
    spinner.style.display = 'block';
    btnText.textContent = 'Processing...';
    
    btn.style.transform = 'scale(0.95)';
    setTimeout(() => {
      btn.style.transform = 'scale(1)';
    }, 150);
  });

  document.addEventListener('DOMContentLoaded', function() {
    const inputs = document.querySelectorAll('.form-input');
    
    inputs.forEach(input => {
      input.addEventListener('mouseenter', function() {
        if (!this.classList.contains('cost-highlight')) {
          this.style.transform = 'scale(1.02)';
        }
      });
      
      input.addEventListener('mouseleave', function() {
        this.style.transform = 'scale(1)';
      });
    });
  });
</script>

</body>
</html>
