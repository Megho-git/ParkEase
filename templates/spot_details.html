<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spot Details</title>
  <style>
    :root {
        --primary: #5e1f92;
        --primary-dark: #47166f;
        --primary-light: #a87edb;
        --accent-bg: #dbc8f0;
        --page-bg: #f4f1fa;
        --text-color: #2e2e2e;
    }
    body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: var(--page-bg);
        margin: 0;
        padding: 0;
    }
    .navbar {
        background: var(--primary);
        color: white;
        padding: 16px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .navbar a {
        color: white;
        margin-right: 20px;
        text-decoration: none;
        font-weight: 500;
    }
    .container {
        max-width: 480px;
        margin: 80px auto;
        background: white;
        padding: 30px 30px 40px;
        border-radius: 14px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.1);
        text-align: center;
    }
    h2 {
        color: var(--primary-dark);
        margin-bottom: 24px;
    }
    .form-group {
        text-align: left;
        margin-bottom: 22px;
    }
    label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
        color: var(--primary-dark);
    }
    input[type="text"], input[type="datetime"], input[type="number"] {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid var(--primary-light);
        border-radius: 8px;
        font-size: 16px;
        color: var(--text-color);
        background: #f9f6fb;
        box-sizing: border-box;
    }
    input[readonly] {
        background: #f0e6fa;
        color: #333;
        cursor: not-allowed;
    }
    .button-group {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        gap: 16px;
    }
    .btn {
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        color: white;
        font-weight: 500;
        cursor: pointer;
        display: inline-block;
    }
    .btn-cancel {
        background: var(--primary);
    }
    .btn-cancel:hover {
        background: var(--primary-dark);
    }
    </style>

</head>
<body>

  <div class="navbar">
    <div>Parking Management</div>
  </div>

  <div class="container">
    <h2>Spot Details</h2>

    <div class="form-group">
      <label>Spot ID</label>
      <input type="text" value="{{ spot.id }}" readonly>
    </div>

    <div class="form-group">
      <label>Customer ID</label>
      <input type="text" value="{{ reservation.user_id }}" readonly>
    </div>

    <div class="form-group">
      <label>Vehicle Number</label>
      <input type="text" value="{{ reservation.vehicle_number }}" readonly>
    </div>

    <div class="form-group">
      <label>Parking Time</label>
      <input type="datetime" value="{{ reservation.parking_time.strftime('%Y-%m-%d %H:%M:%S') }}" readonly>
    </div>

    <div class="form-group">
      <label>Estimated Cost (â‚¹)</label>
      <input type="number" value="{{ est_cost }}" readonly>
    </div>

    <div class="button-group">
      <a href="{{ url_for('delete_spot', spot_id=spot.id) }}" class="btn btn-cancel">Close</a>
    </div>
  </div>

</body>
</html>
