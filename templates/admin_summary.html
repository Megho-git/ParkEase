<!DOCTYPE html>
<html>
<head>
  <title>Admin Summary</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #a5b4fc;
      --accent: #ec4899;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      min-height: 100vh;
      color: var(--gray-800);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .navbar {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow-lg);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .navbar-logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent), #f97316);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 800;
      font-size: 1.2rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .welcome-text {
      font-size: 1.375rem;
      font-weight: 700;
      color: white;
      letter-spacing: -0.025em;
    }

    .navbar-nav {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .nav-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .nav-link:hover::before {
      left: 100%;
    }

    .nav-link:hover {
      color: white;
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }

    .main-content {
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .page-header {
      text-align: center;
      margin-bottom: 3rem;
      animation: slideDown 0.6s ease-out;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .page-subtitle {
      color: var(--gray-600);
      font-size: 1.125rem;
      font-weight: 400;
    }

    .summary-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .chart-box {
      background: white;
      border-radius: 20px;
      box-shadow: var(--shadow-xl);
      padding: 2rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: slideUp 0.7s ease-out;
      animation-fill-mode: backwards;
    }

    .chart-box:nth-child(1) { animation-delay: 0.1s; }
    .chart-box:nth-child(2) { animation-delay: 0.2s; }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chart-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent), var(--success));
      border-radius: 20px 20px 0 0;
    }

    .chart-box:hover {
      transform: translateY(-10px);
      box-shadow: var(--shadow-xl), 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .chart-title {
      color: var(--gray-800);
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      position: relative;
    }

    .chart-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 2px;
    }

    .chart-container {
      position: relative;
      height: 400px;
      margin-top: 1rem;
    }

    .chart-box canvas {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: white;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: var(--shadow-md);
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .stat-label {
      color: var(--gray-600);
      font-weight: 500;
      text-transform: uppercase;
      font-size: 0.875rem;
      letter-spacing: 0.05em;
    }

    @media (max-width: 768px) {
      .summary-container {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      .chart-box {
        padding: 1.5rem;
      }
      
      .page-title {
        font-size: 2rem;
      }
      
      .main-content {
        padding: 1rem;
      }
    }

    .loading-spinner {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border: 3px solid var(--gray-200);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 1000;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="navbar-brand">
    <div class="navbar-logo">P</div>
    <div class="welcome-text">Analytics Dashboard</div>
  </div>
  <div class="navbar-nav">
    <a href="{{ url_for('admin_dashboard') }}" class="nav-link">Home</a>
    <a href="{{ url_for('view_users') }}" class="nav-link">Users</a>
    <a href="{{ url_for('admin_summary') }}" class="nav-link">Summary</a>
    <a href="{{ url_for('admin_search') }}" class="nav-link">Search</a>
    <a href="{{ url_for('edit_profile_admin') }}" class="nav-link">Profile</a>
    <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
  </div>
</div>

<div class="main-content">
  <div class="page-header">
    <h1 class="page-title">Business Analytics</h1>
    <p class="page-subtitle">Comprehensive overview of parking lot performance and utilization</p>
  </div>

  <div class="summary-container">
    <div class="chart-box">
      <h2 class="chart-title">Revenue Distribution by Location</h2>
      <div class="chart-container">
        <canvas id="revenueChart"></canvas>
      </div>
    </div>

    <div class="chart-box">
      <h2 class="chart-title">Parking Spot Utilization</h2>
      <div class="chart-container">
        <canvas id="spotStatusChart"></canvas>
      </div>
    </div>
  </div>
</div>

<div class="loading-spinner" id="loadingSpinner"></div>

<script>
  function showLoading() {
    document.getElementById('loadingSpinner').style.display = 'block';
  }

  function hideLoading() {
    document.getElementById('loadingSpinner').style.display = 'none';
  }

  showLoading();
  
  const revLabels = {{ lot_names|tojson }};
  const revData = {{ revenue_values|tojson }};

  const dynamicColors = () => {
    const baseColors = [
      '#6366f1', '#ec4899', '#10b981', '#f59e0b', '#ef4444', 
      '#8b5cf6', '#06b6d4', '#84cc16', '#f97316', '#6b7280'
    ];
    const colors = [];
    for (let i = 0; i < revLabels.length; i++) {
      colors.push(baseColors[i % baseColors.length]);
    }
    return colors;
  };

  const revenueCtx = document.getElementById('revenueChart').getContext('2d');
  const revenueChart = new Chart(revenueCtx, {
    type: 'doughnut',
    data: {
      labels: revLabels,
      datasets: [{
        data: revData,
        backgroundColor: dynamicColors(),
        borderWidth: 3,
        borderColor: '#fff',
        hoverBorderWidth: 5,
        hoverOffset: 10
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { 
          position: 'bottom',
          labels: {
            padding: 20,
            usePointStyle: true,
            font: {
              size: 12,
              weight: '500'
            }
          }
        },
        datalabels: {
          color: 'white',
          font: { weight: 'bold', size: 14 },
          formatter: (value, ctx) => {
            const total = ctx.dataset.data.reduce((a, b) => a + b, 0);
            const percentage = ((value / total) * 100).toFixed(1);
            return percentage + '%';
          }
        },
        tooltip: {
          callbacks: {
            label: function(context) {
              return context.label + ': ₹' + context.parsed.toLocaleString();
            }
          }
        }
      },
      animation: {
        animateRotate: true,
        animateScale: true,
        duration: 2000,
        easing: 'easeOutQuart'
      }
    },
    plugins: [ChartDataLabels]
  });

  const statusLabels = {{ status_labels|tojson }};
  const availableData = {{ available_counts|tojson }};
  const occupiedData = {{ occupied_counts|tojson }};

  const spotStatusCtx = document.getElementById('spotStatusChart').getContext('2d');
  const spotStatusChart = new Chart(spotStatusCtx, {
    type: 'bar',
    data: {
      labels: statusLabels,
      datasets: [
        {
          label: 'Available Spots',
          data: availableData,
          backgroundColor: '#10b981',
          borderColor: '#059669',
          borderWidth: 2,
          borderRadius: 8,
          borderSkipped: false,
          hoverBackgroundColor: '#047857'
        },
        {
          label: 'Occupied Spots',
          data: occupiedData,
          backgroundColor: '#ef4444',
          borderColor: '#dc2626',
          borderWidth: 2,
          borderRadius: 8,
          borderSkipped: false,
          hoverBackgroundColor: '#b91c1c'
        }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { 
          position: 'top',
          labels: {
            usePointStyle: true,
            padding: 20,
            font: {
              size: 14,
              weight: '500'
            }
          }
        },
        tooltip: {
          mode: 'index',
          intersect: false,
          backgroundColor: 'rgba(0, 0, 0, 0.8)',
          titleColor: 'white',
          bodyColor: 'white',
          borderColor: '#6366f1',
          borderWidth: 1
        }
      },
      scales: {
        x: {
          grid: {
            display: false
          },
          ticks: {
            color: '#6b7280',
            font: {
              weight: '500'
            }
          }
        },
        y: {
          beginAtZero: true,
          grid: {
            color: '#f3f4f6',
            lineWidth: 1
          },
          ticks: {
            color: '#6b7280',
            font: {
              weight: '500'
            }
          },
          title: {
            display: true,
            text: 'Number of Spots',
            color: '#374151',
            font: {
              size: 14,
              weight: 'bold'
            }
          }
        }
      },
      animation: {
        duration: 2000,
        easing: 'easeOutQuart'
      },
      interaction: {
        intersect: false,
        mode: 'index'
      }
    }
  });

  setTimeout(() => {
    hideLoading();
  }, 1000);

  document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', function(e) {
      if (this.getAttribute('href').startsWith('#')) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      }
    });
  });
</script>

</body>
</html>
